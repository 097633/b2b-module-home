<div class="col-xs-12 col-sm-12 col-md-12 col-lg-9">
    <div class="content">
		<div class="row">

				<h3 ng-i18next="home.home">home</h3>
				<hr>

		</div>
		<!-- unapproved apps -->
		<div class="row">
		    <div class="inner">
			    <div class="row">
			        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					    <h3  class="text-primary" ng-i18next="home.app_approval"></h3>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<h5 class="total"><span ng-i18next="home.total"></span><span>&nbsp;{{ vm.unapprovedApps.length }}</span></h5>
					</div>
				</div>
	            <div class="row">
					<table id="home-unapproved-apps" class="home table">
					    <!-- begin loop -->
						<tr ng-repeat="app in vm.unapprovedApps" app="app" approve="vm.approveApp(app)"></tr>
					</table>
	            </div>
	        </div>
        </div>
        <!-- history -->
		<div class="row">
		    <div class="inner">
			    <div class="row">
			        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
					    <h3 class="text-primary" ng-i18next="home.history_alerts"></h3>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<h5 class="total"><span ng-i18next="home.total"></span><span>&nbsp;{{ vm.histories.length }}</span></h5>
					</div>
				</div>
	            <div class="row">
					<table id="home-history" class="home table">
					    <!-- begin loop -->
						<tr ng-repeat="item in vm.histories" item="item"></tr>
					</table>
	            </div>
	        </div>
        </div>
    </div>
</div>
